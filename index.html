<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Grade 9 Maths | Homework Portal</title>

<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  background: #f4f6f9;
}

header {
  background: #1f3c88;
  color: white;
  padding: 40px 20px;
  text-align: center;
}

h1 {
  margin: 0;
}

.container {
  max-width: 800px;
  margin: 40px auto;
  padding: 0 20px;
}

.month-group {
  margin-bottom: 40px;
}

.month-title {
  font-size: 22px;
  margin-bottom: 15px;
  border-bottom: 2px solid #ddd;
  padding-bottom: 5px;
}

.homework-item {
  background: white;
  padding: 15px 20px;
  margin-bottom: 10px;
  border-radius: 8px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.08);
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.homework-item a {
  text-decoration: none;
  color: #1f3c88;
  font-weight: bold;
}

.date {
  font-size: 14px;
  color: #666;
}

footer {
  text-align: center;
  padding: 20px;
  font-size: 14px;
  color: #777;
}
</style>
</head>

<body>

<header>
  <h1>Grade 9 Mathematics</h1>
  <p>Homework Portal</p>
</header>

<div class="container" id="homeworkList">
  <!-- Homework will be inserted here automatically -->
</div>

<footer>
  © 2026 Alpha Soti – The Math Coach
</footer>

<script>
const homeworks = [
  { title: "Linear Equations Practice", link: "homework2/", date: "2026-02-10" },
  { title: "Algebraic Expressions", link: "homework1/", date: "2026-01-28" },
  { title: "Graph Introduction", link: "homework3/", date: "2026-02-15" }
];

// Sort newest first
homeworks.sort((a, b) => new Date(b.date) - new Date(a.date));

const container = document.getElementById("homeworkList");
let currentMonth = "";

homeworks.forEach(hw => {
  const dateObj = new Date(hw.date);
  const monthYear = dateObj.toLocaleString('default', { month: 'long', year: 'numeric' });

  if (monthYear !== currentMonth) {
    currentMonth = monthYear;

    const monthDiv = document.createElement("div");
    monthDiv.className = "month-group";

    const monthTitle = document.createElement("div");
    monthTitle.className = "month-title";
    monthTitle.textContent = monthYear;

    monthDiv.appendChild(monthTitle);
    container.appendChild(monthDiv);
  }

  const lastMonthGroup = container.lastElementChild;

  const hwDiv = document.createElement("div");
  hwDiv.className = "homework-item";

  hwDiv.innerHTML = `
    <a href="${hw.link}">${hw.title}</a>
    <span class="date">${dateObj.toLocaleDateString()}</span>
  `;

  lastMonthGroup.appendChild(hwDiv);
});
</script>

</body>
</html>
